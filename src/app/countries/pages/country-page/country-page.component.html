<<ng-template #name>
    <div clas="alert alert-ingo">
        Espero 
    </div>
</ng-template>


<div class="row">
    <div class="col-12">
        <h2> Pais: <strong> {{country?.name?.common}} </strong></h2>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="country?.flags?.svg" alt="country.name.common" class="img-thumbnail">   </div>
    <div class="col">
        <h3>Informacion</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Poblaci√≥n:</strong> {{country?.population | number}}
            </li>
            <li class="list-group-item">
                <strong>Codigo:</strong> {{country?.cca3}}
            </li>
            <li class="list-group-item">
                <strong>Codigo:</strong> {{country?.borders}}
            </li>
        </ul>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <h3>Traducciones</h3>
        <div class="d-flex flex-wrap" >
            <span class="badge bg-primary m-1"
            *ngFor="let translation of country?.translations| keyvalue">
                {{ translation.value?.common }}    
        </span> 
        </div>
    </div>
</div>
