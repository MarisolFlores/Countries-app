<div *ngIf="countries.length===0; else table"  class="alert alert-warning text-center">
    no hay paises que mostrar {{countries.length}}
</div>
<ng-template #table>
    <table class ="table table-hover">
        <thead>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>capital</th> 
            <th>Poblacion</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td> {{i+1}}</td>
                <td>
                    <img [src]="country.flags.svg" [alt]="country.name.official" width="40px">
                </td>
                <td>
                    {{country.name.common}}
                </td>
                <td>
                    {{country.capital}}
                </td>
                <td>
                      {{country.population | number}}
                </td>
                <td>
                    <a [routerLink]="['/countries/by', country.cca3]">Ver mas </a>
                </td>
                
            </tr>
        </tbody>
   </table>    
</ng-template>
